<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Cake Shop</title>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f1e5;
    text-align: center;
    margin: 0;
    padding: 0;
}

h2 {
    color: #8B4513;
    margin-top: 20px;
}

/* Form Container */
form {
    background-color: #fff;
    width: 90%;
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
    text-align: left;
}

/* Input Fields */
input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Button */
button {
    background-color: #8B4513;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    width: 100%;
    transition: background 0.3s;
}

button:hover {
    background-color: #5d2e0c;
}

/* Alert Messages */
.alert {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
}

.alert-success {
    background-color: #4CAF50;
    color: white;
}

.alert-error {
    background-color: #FF5733;
    color: white;
}

/* Responsive Design */
@media (max-width: 480px) {
    form {
        width: 95%;
    }
}

</style>
</head>
<body>

    <h2>Place Your Order</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form id="orderForm" method="POST" action="{{ url_for('order') }}">
        <label for="cake_name">Select Cake:</label>
        <select name="cake_name" id="cake_name">
            <option value="Chocolate Cake" data-price="150">üç´ Chocolate Cake - ‚Çπ150</option>
            <option value="Strawberry Cake" data-price="190">üçì Strawberry Cake - ‚Çπ190</option>
            <option value="Black Forest Cake" data-price="100">üå≤ Black Forest Cake - ‚Çπ100</option>
            <option value="Red Velvet Cake" data-price="250">‚ù§Ô∏è Red Velvet Cake - ‚Çπ250</option>
            <option value="Butterscotch Cake" data-price="180">üçØ Butterscotch Cake - ‚Çπ180</option>
            <option value="Pineapple Cake" data-price="170">üçç Pineapple Cake - ‚Çπ170</option>
            <option value="Mango Delight Cake" data-price="200">ü•≠ Mango Delight Cake - ‚Çπ200</option>
            <option value="Oreo Cheesecake" data-price="300">üç™ Oreo Cheesecake - ‚Çπ300</option>
            <option value="Blueberry Cake" data-price="220">ü´ê Blueberry Cake - ‚Çπ220</option>
            <option value="Rasmalai Cake" data-price="280">ü•õ Rasmalai Cake - ‚Çπ280</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" required>

        <label for="address">Delivery Address:</label>
        <input type="text" name="address" id="address" required>

        <button type="submit">Place Order</button>
    </form>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
            
            let cakeName = document.getElementById("cake_name").value;
            let quantity = document.getElementById("quantity").value;
            let cakePrice = document.getElementById("cake_name").selectedOptions[0].getAttribute("data-price");
            let totalPrice = quantity * cakePrice;

            if (confirm(`Confirm your order:\nüç∞ ${cakeName} x ${quantity}\nüí∞ Total: ‚Çπ${totalPrice}`)) {
                this.submit(); // If user confirms, submit the form
            }
        });
    </script>

</body>
</html>
