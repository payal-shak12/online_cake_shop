<!DOCTYPE html>
<html>
<head>
    <title>Signup - Cake Shop</title>

<style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffebee;
    text-align: center;
}

/* Signup Form Styling */
h2 {
    color: #ff4d6d;
    margin-top: 50px;
}

form {
    width: 300px;
    background: white;
    padding: 20px;
    margin: 30px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

input:focus {
    border-color: #ff4d6d;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #ff4d6d;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #e63950;
}

/* Responsive */
@media (max-width: 600px) {
    form {
        width: 90%;
    }
}

</style>

</head>
<body>
    <h2>Signup</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
